<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
</head>
<body>
    <!--this is how you put an image from your files into your HTML-->
    <img src="resources/horse01.jpg" width="500" alt="horse running"> <!--convertir jpg a webp-->

    <!--this is how you link an image into your HTML | not a good practice-->
    <img src="https://images.pexels.com/photos/270024/pexels-photo-270024.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" width="500" alt="donkey surrounded by soldiers">

    <!--this is how you turn an image into a hyperlink-->
    <a href="https://www.google.com"><img src="resources/horse01.jpg" width="500" alt="horse running"></a>
</body>
</html>
