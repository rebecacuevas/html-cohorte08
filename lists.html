<!--HTML-04 - Unordered and ordered lists-->
<!--20/12/21-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>A short tale about lists</h1>
    <!--unordered lists-->
    <p>Watch out! Here it comes an unordered list</p>
    <ul>
        <li>yi</li>
        <li>er</li>
        <li>san</li>
        <li>si</li>
    </ul>

    <p>Lo and behold the almighty nested ordered list</p>
    <ol style="list-style-type:upper-roman;" start="1">
        <li>Thomas</li>
        <li>Tom</li>
        <li>Tommy</li>
        <ol style="list-style-type:lower-roman;">
            <li>Big Tommy</li>
            <li>Lil Tommy</li>
            <li>Nano Tommy</li>
        </ol>
    </ol>

</body>
</html>
